<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoC Raffle Drawer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AoC Raffle Drawer</h1>
            <p class="subtitle">Spin the wheel to pick a winner from your Advent of Code leaderboard</p>
        </header>

        <main>
            <section class="controls">
                <div class="control-group main-toolbar">
                    <button id="fetch-btn" class="fetch-btn">
                        <span class="icon">ðŸ”„</span> Fetch Leaderboard
                    </button>
                    <span class="divider">OR</span>
                    <label for="file-input" class="custom-file-upload">
                        <span class="icon">ðŸ“‚</span> Upload JSON
                    </label>
                    <input type="file" id="file-input" accept=".json">
                    <span id="status-msg" class="status-msg"></span>

                    <div id="day-select-container" class="day-select-wrapper" style="display: none;">
                        <span class="divider">|</span>
                        <label for="day-select">Day:</label>
                        <select id="day-select">
                            <option value="" disabled selected>Choose a day...</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="content-grid">
                <section class="wheel-container">
                    <div class="wheel-wrapper">
                        <canvas id="wheel-canvas" width="600" height="600"></canvas>
                        <div class="wheel-pointer"></div>
                    </div>
                    
                    <button id="spin-btn" class="spin-btn" disabled>SPIN!</button>
                </section>

                <section class="entrants-container" id="entrants-container" style="display: none;">
                    <div class="entrants-header">
                        <h2>Entrants <span id="entrant-count" class="badge">0</span></h2>
                        <button id="copy-btn" class="icon-btn" title="Copy to Clipboard">ðŸ“‹</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="entrants-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Stars</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <section id="winner-display" class="winner-display hidden">
                <div class="winner-content">
                    <h2>ðŸŽ‰ Winner! ðŸŽ‰</h2>
                    <div id="winner-name" class="winner-name"></div>
                    <button id="close-winner-btn" class="close-btn">Spin Again</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
